<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
   <h1> Courses </h1>
   <ul>
    {% for course in courses %}
    <li><a href="{% url 'course_detail' course.course_id %}">{{ course.course_name }}</a></li>
    {% endfor %}
   </ul>

   <a href="{% url 'add_student' %}">Add student</a> | <a href="{% url 'add_course' %}">Add course</a>
</body>
</html>
